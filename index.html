<!DOCTYPE html>
<html>
    <head>
        <title>Technical Skills</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="print-style.css" media="print" />
    </head>
    <body>
        <nav id="navigation">
            <ul class="no-bullet nav">
                <li v-for="link in links">
                    <a v-bind:href="link.href" class="nav-item" v-bind:class="{ selected: isSelected(link.name) }">{{link.name}}</a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <header>
                <h1>Tyler Lemieux</h1>
            </header>
            <article>
                <p>Welcome to my website!  Feel free to explore and learn more about me.</p>
                <div>
                    <p>External Links: </p>
                    <a href="https://www.linkedin.com/in/tylerlemieux/">
                        <img src="img/linkedin.png" alt="LinkedIn Logo" width="100px" height="100px" />
                    </a>
                    <a href="https://github.com/tylerlemieux">
                        <img src="img/GitHub.png" alt="Github Logo" width="100px" height="100px"/>
                    </a>
                </div>
            </article>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="ajax.js"></script>
        <script src="navigation.js"></script>
        <script src="index.js"></script>
    </body>
</html>
