<!DOCTYPE html>
<html>
    <head>
        <title>Technical Skills</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="print-style.css" media="print" />
    </head>
    <body>
        <nav id="navigation">
            <ul class="no-bullet nav">
                <li v-for="link in links">
                    <a v-bind:href="link.href" class="nav-item" v-bind:class="{ selected: isSelected(link.name) }">{{link.name}}</a>
                </li>
            </ul>
        </nav>
        <main class="content" id="app">
            <header>
                <h1>Technical Skills</h1>
            </header>
            <article>
                <table>
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Proficiency (1-5)</th>
                        </tr>
                    </thead>
                    <tbody>                        
                        <tr v-for="skill in skills">
                            <td>{{skill.Skill}}</td>
                            <td>{{skill.Proficiency}}</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </main>

        <!-- Load JS last -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="ajax.js"></script>
        <script src="navigation.js"></script>
        <script src="technical-skills.js"></script>
    </body>
</html>
